<th:block th:insert="Layouts/main :: main(title='Register', pageName='register', content=~{:: .container-fluid})">
    <div class="container-fluid form-wrap">
        <div th:replace="Layouts/error_message :: error(${error})"></div>

        <form method="post" th:action="@{/candidate/register-candidate}" th:object="${dto}">
            <div class="form-group">
                <label for="citizenId">Citizen ID</label>
                <input class="form-control" id="citizenId" type="text" th:field="*{citizenId}" readonly>
            </div>

            <div class="form-group">
                <label for="citizenIdDate">Citizen issued date</label>
                <input class="form-control" id="citizenIdDate" type="date" th:field="*{citizenIdDate}" required>
            </div>

            <div class="form-group">
                <label for="citizenIdPlace">Citizen issued place</label>
                <input class="form-control" id="citizenIdPlace" type="text" th:field="*{citizenIdPlace}">
            </div>

            <div class="form-group">
                <label for="name">Full name</label>
                <input class="form-control" id="name" type="text" th:field="*{name}" required>
            </div>

            <div class="form-group">
                <label for="sex">Sex</label>
                <select class="form-control" th:field="*{sex}" id="sex">
                    <option th:each="t : ${T(SGU.Engrisk.lib.enums.SexType).values()}"
                            th:value="${t}"
                            th:text="${t}">
                    </option>

                </select>
            </div>

            <div class="form-group">
                <label for="phone">Phone</label>
                <input class="form-control" id="phone" type="text" th:field="*{phone}" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input class="form-control" id="email" type="text" th:field="*{email}" required>
            </div>

            <div class="form-group">
                <label for="birthDate">Birth Date</label>
                <input class="form-control" id="birthDate" type="date" th:field="*{birthDate}" required>
            </div>

            <div class="form-group">
                <label for="birthPlace">Birth Place</label>
                <input class="form-control" id="birthPlace" type="text" th:field="*{birthPlace}" required>
            </div>

            <button type="submit" class="btn btn-primary">Next</button>
        </form>
    </div>
</th:block>
